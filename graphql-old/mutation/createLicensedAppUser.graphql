mutation CreateLicensedAppUser(
  $licenseTypeKey: String!
  $appTenantSubscriptionId: String!
  $userInfo: NewAppUserInfoInput!
){
  createNewLicensedAppUser(input: {
    _licenseTypeKey: $licenseTypeKey
    _subscriptionId: $appTenantSubscriptionId
    _userInfo: $userInfo
  }) {
    appUserAuth0Info {
        permissionKey
        username
        inactive
        appTenantName
        appTenantId
        parentAppTenantId
        subsidiaries {
          id
          name
        }
        appUserId
        preferredTimezone
        contactId
        firstName
        lastName
        recoveryEmail
        appRole
        permissions
        homePath          
        libraries {
          id
          name
          allowModalityConfiguration
          backgroundMode
        }
        licensingScope
    }
  }
}

mutation GetGamePlaySession(
  $gameConfigurationId: String!
  $gameSessionType: GameSessionType
  $options: GetGameplaySessionOptionInput
) {
  getGameplaySession(input: {
    _gameConfigurationId: $gameConfigurationId
    _gameSessionType: $gameSessionType
    _options: $options
  }) {
    getGameplaySessionResult {
      gameSessionId
      gameplayUrl
      sessionTestUrl
      gameSession {
        id
        testUrl
      }
    }
  }
}
mutation UpsertWorksheet(
  $id: String
  $name: String!
  $key: String!
  $description: String
  $therapyCategories: [String]!
  $level: Int
) {
  upsertWorksheet(input: {	
    _worksheetInfo: {
      id: $id
      name: $name
      key: $key
      description: $description
      therapyCategories: $therapyCategories
      level: $level
    } 
  }) {
    worksheet {
      id
      name
      key
      description
      createdAt
    }
  }
}
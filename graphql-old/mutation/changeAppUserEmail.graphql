mutation ChangeAppUserEmail(
  $appUserId: String!
  $email: String!
) {
  changeAppUserEmail(input: {
    _appUserId: $appUserId
    _email: $email
  }) {
  	appUserAuth0Info {
      appUserId
      username
      recoveryEmail
      firstName
      lastName
      extAuthId
      extAuthBlocked
      permissions
    }
  }
}
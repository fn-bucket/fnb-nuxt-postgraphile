mutation SetGameVersionSettingsOverride(
  $playKey: String!
  $versionName: String!
  $overrideParentSettings: Boolean!
){
  setGameVersionSettingsOverride(input: {
    _playKey: $playKey
    _versionName: $versionName
    _overrideParentSettings: $overrideParentSettings    
  }) {
    game {
      id
      name
      versionName
      overrideParentSettings
    }
  }
}
mutation DeleteClinicGamePlayList($id: String!) {
  deleteClinicGamePlaylist(input: { _id: $id }) {
    boolean
    query {
      currentAppTenant {
        id
        name
        templateGamePlayLists: gamePlayListsByAppTenantId(
          condition: { type: TEMPLATE }
        ) {
          nodes {
            id
            name
            type
            description
            tags
            therapyCategories {
              nodes {
                id
                name
              }
            }
            entries: gamePlayListEntriesByGamePlayListId(orderBy: ORDINAL_ASC) {
              nodes {
                id
                ordinal
                gameConfiguration: gameConfigurationByGameConfigurationId {
                  id
                  name
                  version
                  game: gameByGameId {
                    id
                    name
                    playKey
                    versionName
                    parentId
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

mutation ContactFromBrochure(
  $contactFromBrochureInput: ContactFromBrochureInput!
) {
  contactFromBrochure(input: $contactFromBrochureInput) {
    brochureContactResult {
      appUserAuth0Info {
        appUserId
        recoveryEmail
        firstName
        lastName
      }
      contact {
        id
        firstName
        lastName
        email
        officePhone
      }
      message
    }
  }
}
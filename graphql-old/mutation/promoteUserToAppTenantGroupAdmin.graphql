mutation PromoteUserToAppTenantGroupAdmin(
  $appUserId: String!
  $appTenantGroupId: String!
){
  promoteUserToAppTenantGroupAdmin(input: {
    _appUserId: $appUserId
    _appTenantGroupId: $appTenantGroupId
  }) {
    appUserAuth0Info {
      appUserId
      appRole
      permissions
      appTenantId
    }
  }
}
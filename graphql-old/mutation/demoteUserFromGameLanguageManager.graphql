mutation DemoteUserFromGameLanguageManager(
  $appUserId: String!
  $languageId: String!
){
  demoteUserFromGameLanguageManager(input: {
    _appUserId: $appUserId
    _languageId: $languageId
  }) {
    appUserAuth0Info {
      appUserId
      appRole
      permissions
      appTenantId
    }
  }
}
mutation CreatePatientWorksheetAssignment(
  $patientWorksheetAssignmentInfo: PatientWorksheetAssignmentInfoInput!
) {
  createPatientWorksheetAssignment(input: {
    _patientWorksheetAssignmentInfo: $patientWorksheetAssignmentInfo
  }) {
    patientWorksheetAssignment {
      id
      assignedAt
      assignedBy: appUserByAssignedByUserId {
        id
      	contact: contactByContactId {
          id
          firstName
          lastName
          email
        }
      }
    }
  }
}
mutation InitDemo (
  $licensePackKey: String!
) {
  initDemo(input: {
    _licensePackKey: $licensePackKey
  }
  ) {
    initDemoResult {
      licensePackKey
      appUserAuth0Info {
        permissionKey
        username
        inactive
        appTenantName
        appTenantId
        parentAppTenantId
        subsidiaries {
          id
          name
        }
        appUserId
        preferredTimezone
        contactId
        firstName
        lastName
        recoveryEmail
        appRole
        permissions
        homePath          
        libraries {
          id
          name
          allowModalityConfiguration
          backgroundMode
        }
        licensingScope
      }
      demoAppTenant {
        id
        name
        identifier
      }
    }
  }
}
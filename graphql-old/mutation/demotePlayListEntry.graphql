mutation DemotePlayListEntry (
  $gamePlayListEntryId: String!
) {
  demotePlayListEntry(input: {
    _gamePlayListEntryId: $gamePlayListEntryId
  }) {
    gamePlayListEntries {
      id
      gameConfiguration: gameConfigurationByGameConfigurationId {
        ...gameConfiguration1            
      }
      patientGameAssignment: patientGameAssignmentByPatientGameAssignmentId {
        id
        status
        assignedAt
        completionResults {
          nodes {
            sessionDate
            dayAbbreviation
            completed
            scoreCount
          }
        }
        assignedBy: appUserByAssignedByUserId {
          id
          contact: contactByContactId {
            id
            firstName
            lastName
            email
          }
        }
        game: gameByGameId {
          id
          name
          playKey
          versionName
          parentId
        }
      }
    }
  }
}


fragment gameConfiguration1 on GameConfiguration {
    id
    name
    createdAt
    modality
    canEdit
    isPssb
    isReducedStimulus
    tags
    prePlayMessage
    version
    completionScoreCount
    backgroundColor
    targetColor
    game: gameByGameId {
      id
      name
      playKey
      versionName
      parentId
    }
    levels: levelsByGameConfigurationId {
      nodes {
        id
        levelNumber
        completionScore
        completionCriteria
        settings: gameLevelSettingsByLevelId {
          nodes {
            id
            appTenantId
            settingConfig: settingConfigBySettingConfigId {
              id
              name
              ordinal
              type
              acceptedValues {
                label
                value
              }
            }
            value
          }
        }
      }
    }  
}
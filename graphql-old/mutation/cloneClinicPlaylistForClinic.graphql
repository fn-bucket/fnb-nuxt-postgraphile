mutation CloneClinicPlayListForClinic(
  $gamePlayListId: String!
  $newPlayListName: String!
) {
  cloneClinicPlaylistForClinic(input: {
    _gamePlayListId: $gamePlayListId
    _newPlayListName: $newPlayListName
  }) {
    gamePlayList {
      id
      name
      description
      type
      tags
      therapyCategories {
        nodes {
          id
          name
        }
      }
      entries: gamePlayListEntriesByGamePlayListId (orderBy: ORDINAL_ASC) {
        nodes {
          id
          gamePlayListId
          ordinal
          gameConfiguration: gameConfigurationByGameConfigurationId {
            ...gameConfiguration50       
          }
          patientGameAssignment: patientGameAssignmentByPatientGameAssignmentId {
            id
            status
            assignedAt
          }
        }
      }
    }
  }
}

fragment gameConfiguration50 on GameConfiguration {
  id
  name
  createdAt
  modality
  canEdit
  isPssb
  isReducedStimulus
  tags
  prePlayMessage
  version
  completionScoreCount
  backgroundColor
  targetColor
  game: gameByGameId {
    id
    name
    playKey
    versionName
    parentId
  }
  levels: levelsByGameConfigurationId {
    nodes {
      id
      levelNumber
      completionScore
      completionCriteria
      settings: gameLevelSettingsByLevelId {
        nodes {
          id
          appTenantId
          settingConfig: settingConfigBySettingConfigId {
            id
            name
            displayName
            ordinal
            type
            uiType
            acceptedValues {
              label
              value
            }
          }
          value
        }
      }
    }
  }  
}

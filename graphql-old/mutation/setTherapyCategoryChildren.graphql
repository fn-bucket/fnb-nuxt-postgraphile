mutation SetTherapyCategoryChildren (
	$therapyCategoryId: String!
  $childTherapyCategoryIds: [String]!
){
  setTherapyCategoryChildren(input: {
    _therapyCategoryId: $therapyCategoryId
    _childTherapyCategoryIds: $childTherapyCategoryIds
  }) {
    therapyCategory {
      id
      name
      key
      parentTherapyCategoryId
    }
  }
}
mutation UpsertClinicGamePlayListEntry(
  $id: String
  $gamePlayListId: String!
  $gameConfigurationInfo: GameConfigurationInfoInput!
) {
  upsertClinicGamePlaylistEntry(input: {
    _clinicGamePlayListEntryInfo: {
      id: $id
      gamePlayListId: $gamePlayListId
      gameConfigurationInfo: $gameConfigurationInfo
    }
  }) {
    gamePlayListEntry {
      id
      gameConfiguration: gameConfigurationByGameConfigurationId {
        id
        name
      }
    }
  }
}
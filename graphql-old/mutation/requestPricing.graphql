mutation RequestPricing(
  $requestPricingInfoInput: RequestPricingInfoInput!
) {
  requestPricing(input: {
    _requestPricingInfo: $requestPricingInfoInput
  }) {
    appUserAuth0Info {
      permissionKey
      username
      inactive
      appTenantName
      appTenantId
      parentAppTenantId
      subsidiaries {
        id
        name
      }
      appUserId
      preferredTimezone
      contactId
      firstName
      lastName
      recoveryEmail
      appRole
      permissions
      homePath          
      libraries {
        id
        name
        allowModalityConfiguration
        backgroundMode
      }
      licensingScope
    }
  }
}

mutation SendEmail(
  $emailRequestInfo: EmailRequestInfoInput!
) {
  sendEmail(input: {
    _emailRequestInfo: $emailRequestInfo
  }) {
    emailRequest {
      id
      createdAt
      sentByAppUser: appUserBySentByAppUserId {
        id
        username
        recoveryEmail
      }
      subject
      content
      toAddresses
      ccAddresses
      subject
      options
    }
  }
}
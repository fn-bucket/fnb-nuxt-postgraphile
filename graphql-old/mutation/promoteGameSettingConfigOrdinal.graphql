mutation PromoteGameSettingConfigOrdinal(
  $settingConfigId: String!
) {
  promoteGameSettingConfigOrdinal(input: {
    _settingConfigId: $settingConfigId
  }) {
    settingConfig {
      id
      name
      ordinal
      acceptedValues {
        label
        value
        label
      }
    }
  }
}
mutation ReportAppErrors($errorReportInfos: [ErrorReportInfoInput]!) {
  reportAppErrors(input: {_errorReportInfos: $errorReportInfos}) {
    errorReports {
      id
      firstReportedAt
      lastReportedAt
      observedCount
      message
      comment
      reportedByAppUser: appUserByReportedByAppUserId {
        id
        username
        contact: contactByContactId {
          id
          fullName          
        }
      }
      reportedAsAppUser: appUserByReportedAsAppUserId {
        id
        username
        contact: contactByContactId {
          id
          fullName          
        }
      }
    }
  }
}

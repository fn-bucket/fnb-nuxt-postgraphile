mutation SetPatientTherapyCategories(
  $patientId: String!
  $therapyCategoryIds: [String]!
) {
  setPatientTherapyCategories(input: {
    _patientId: $patientId
    _therapyCategoryIds: $therapyCategoryIds
  }) {
    patient {
      id
      therapyCategories {
        nodes {
          id
          name
        }
      }
    }
  }
}
query ClinicDashboard {
  currentAppTenant {
    id
    name
    anchorSubscriptionId
    identifier
    organizationByOrganizationId {
      id
      name
    }
    flags
    availableLicenses {
      nodes {
        provisionedCount
        activeCount
        inactiveCount
        availableCount
        canProvision
        licensePackLicenseType {
          id
          licenseTypeKey
          licensePackId
        }
      }
    }
    therapists: therapistsByAppTenantId {
      nodes {
        id
        contact: contactByContactId {
          id
          firstName
          lastName
          fullName
          email
          officePhone
          cellPhone
        }
      }
    }
  }
}

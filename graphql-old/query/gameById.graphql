      id
      name
      playKey
      versionName
      overrideParentSettings
      languageTokens
      settingConfigs: settingConfigsByGameId(
        orderBy: ORDINAL_ASC
      ) {
        nodes {          
          id
          gameId
          name
          description
          displayName
          type
          uiType
          ordinal
          acceptedValues {
            label
            value
          }
          defaultValue
          deprecated
          context
        }
      }
    }
    scoringConfigs: scoringConfigsByGameId(
      orderBy: ORDINAL_ASC
    ) {
      nodes {          
        id
        name
        displayName
        type

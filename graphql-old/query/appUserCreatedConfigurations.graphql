query AppUserCreatedConfigurations(
  $appUserId:String!
) {
  allGameConfigurations(
    condition: {
      createdByAppUserId: $appUserId
    } 
  ) {
    nodes {
      id
      createdAt
      name
      version
      createdAt
      type
      game: gameByGameId {
        id
        name
        playKey
        versionName
      }
    }
  }
}
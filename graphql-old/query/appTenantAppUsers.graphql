query AppTenantAppUsers {
  currentAppTenant {
    id
    name
    activeUsers {
      nodes {
        ...appTenantUsersFrag
      }
    }
    inactiveUsers {
      nodes {
        ...appTenantUsersFrag
      }
    }
  }
}

fragment appTenantUsersFrag on AppUser {
  id
  username
  inactive
  permissionKey
  homePath
  recoveryEmail
  extAuthId
  extAuthBlocked
  contact: contactByContactId {
    id
    fullName
    email
    organization: organizationByOrganizationId {
      id
      name
    }
  }
  licenses: licensesByAssignedToAppUserId {
    nodes {
      id
      name
      licenseTypeKey
      inactive
    }
  }
}
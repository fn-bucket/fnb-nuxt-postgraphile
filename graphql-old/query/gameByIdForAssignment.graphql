query GameByIdForAssignment($gameId: String!) {
  gameById(id: $gameId) {
    id
    name
    playKey
    versionName
    versions: gamesByParentId {
      nodes {
        id
        name
        playKey
        versionName
        description
        supportsRedgreen
        supportsMfbf
        supportsVoiceRecognition
        supportsReducedStimulus
        supportsDyslexic
        supportsPssb
        supportsFullColor
        supportsOpenPlay
        supportsLeveling
        maxGameTrackedLevel
        modalityTree {
          defaultModality
          modalityDetails {
            modality
            modalityIsEnabled
            defaultBackgroundValue
            backgrounds {
              type
              label
              value
              ordinal
              defaultTargetValue
              isReducedStimulus
              targetColors {
                label
                value
                ordinal
              }
            }
          }
        }
        stimulusTree {
          defaultModality
          modalityDetails {
            modality
            modalityIsEnabled
            defaultBackgroundValue
            backgrounds {
              type
              type
              label
              value
              ordinal
              defaultTargetValue
              isReducedStimulus
              targetColors {
                label
                value
                ordinal
              }
            }
          }
        }
        settingConfigs: settingConfigsByGameId (
          orderBy: ORDINAL_ASC
        ) {
          nodes {          
            name
            displayName
            type
            uiType
            defaultValue
            acceptedValues {
              label
              value
            }
            ordinal
            context
          }
        }
        scoringConfigs: scoringConfigsByGameId(
          orderBy: ORDINAL_ASC
        ) {
          nodes {          
            id
            name
            displayName
            type
            ordinal
            isPrimary
            isChartable
            chartingOptions
          }
        }
        presetConfigurations {
          nodes {
            ...gcInfo2
          }
        }
      }
    }
    description
    supportsRedgreen
    supportsMfbf
    supportsVoiceRecognition
    supportsReducedStimulus
    supportsDyslexic
    supportsPssb
    supportsFullColor
    supportsOpenPlay
    supportsLeveling
    maxGameTrackedLevel
    modalityTree {
      defaultModality
      modalityDetails {
        modality
        modalityIsEnabled
        defaultBackgroundValue
        backgrounds {
          type
          label
          value
          ordinal
          defaultTargetValue
          isReducedStimulus
          targetColors {
            label
            value
            ordinal
          }
        }
      }
    }
    stimulusTree {
      defaultModality
      modalityDetails {
        modality
        modalityIsEnabled
        defaultBackgroundValue
        backgrounds {
          type
          label
          value
          ordinal
          defaultTargetValue
          isReducedStimulus
          targetColors {
            label
            value
            ordinal
          }
        }
      }
    }
    settingConfigs: settingConfigsByGameId (
      orderBy: ORDINAL_ASC
    ) {
      nodes {          
        name
        displayName
        type
        uiType
        defaultValue
        acceptedValues {
          label
          value
        }
        ordinal
        context
      }
    }
    scoringConfigs: scoringConfigsByGameId(
      orderBy: ORDINAL_ASC
    ) {
      nodes {          
        id
        name
        displayName
        type
        ordinal
        isPrimary
        isChartable
        chartingOptions
      }
    }
    presetConfigurations {
      nodes {
        ...gcInfo2
      }
    }
  }
  
  currentAppTenant {
    id
    name
    settings
  }
}

fragment gcInfo2 on GameConfiguration {
  id
  name
  version
  completionScoreCount
  createdAt
  modality
  canEdit
  isPssb
  isReducedStimulus
  tags
  prePlayMessage
  backgroundColor
  targetColor
  game: gameByGameId {
    id
    name
    playKey
    versionName
    parentId
  }
  levels: levelsByGameConfigurationId {
    nodes {
      id
      levelNumber
      completionScore
      completionCriteria
      settings: gameLevelSettingsByLevelId {
        nodes {
          id
          appTenantId
          settingConfig: settingConfigBySettingConfigId {
            id
            name
            displayName
            ordinal
            type
            uiType
            acceptedValues {
              label
              value
            }
          }
          value
        }
      }
    }
  }  
}

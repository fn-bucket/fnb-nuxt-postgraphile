query OldUserByMemberId($memberId: String!) {
  oldUserByMemberId(memberId: $memberId) {
    companyId
    companyName
    memberId
    memberSince
    subscriptionStarts
    lastAccessed
    scoreCount
    recentScore
    newLicense
    email
    action
    firstName
    lastName
    appUser: appUserByAppUserId {
      id
      username
      recoveryEmail
      permissionKey
      contact: contactByContactId {
        id
        firstName
        lastName
        fullName
        email
      }
    }
    appTenant: appTenantByAppTenantId {
      id
      name
      anchorSubscriptionId
      appUsers: appUsersByAppTenantId {
        nodes {
          id
          username
          contact: contactByContactId {
            id
            fullName
          }
          linkedOldUser: oldUserByAppUserId {
            memberId
            firstName
            lastName
            email
          }
        }
      }
      availableLicenses {
        nodes {
          licensePackLicenseType {
            id
            licenseTypeKey
          }
          availableCount
          provisionedCount
          activeCount
          inactiveCount
          canProvision
        }
      }
    }
    gameSummary {
      nodes {
        oldGame {
          id
          name
          scoreword
          type
          loc
          level
          keywords
          incorrectword
        }
        oldScores {
          instance
          score
          scoreid
          score1
          score2
          score3
          score4
          score5
          score6
          score7
          score8
          gameid
          incorrect
          incorrectTag
          frac
          fracTag
          memberId
          otherinfo
          otherinfoTag
          percentage
          percentageTag
          reactionTime
          reactionTimeTag
          scoreArray
          scoreArrayTag
          scoreTag
          timer
          timerTag
        }
      }
    }
  }
}

query GameLanguageManagerDetail(
  $playKey: String!
  $appUserId: String!
) {
  gameByPlayKey(_playKey: $playKey) {
    id
    name
    playKey
    versionName
    overrideParentSettings
    gamePlayInstructions
    languageTokens
    versions: gamesByParentId {
      nodes {
        id
        name
        playKey
        versionName
        overrideParentSettings
        gamePlayInstructions
        languageTokens
      }
    }
  }

  allGameLanguageManagers(
    condition: {
      appUserId: $appUserId
    }
  ) {
    nodes {
      id
      language: supportedLanguageByLanguageId {
        id
        name
      }
    }
  }
}

query AllTherapyCategories {
  allTherapyCategories {
    nodes {
      id
      name
      key
      games {
        nodes {
          id
          name
          supportsRedgreen
          supportsMfbf
          supportsVoiceRecognition
          supportsReducedStimulus
          supportsDyslexic
          therapyCategories {
            nodes {
              id
              name
            }
          }
        }
      }
      games {
        nodes {
          id
          name
          description
        }
      }
    }
  }
}

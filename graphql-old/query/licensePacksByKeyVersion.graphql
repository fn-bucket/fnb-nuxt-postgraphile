query LicensePacksByKeyVersion(
	$licensePackKey: String
) {

  licensePacksByKeyVersion(_licensePackKey: $licensePackKey) {
  	nodes {
      key
      type
      draft {
        ...licensePackFields
      }
      published {
        ...licensePackFields
      }
      discontinued {
        ...licensePackFields
      }
    }
  }

  allLicenseTypes {
    nodes {
      key
      permissionKey
      applicationKey
      name
    }
  }

}

fragment licensePackFields on LicensePack {
  id
  key
  name
  type
  availability
  price
}

query appTenantGroupById (
  $appTenantGroupId: String!
) {
  appTenantGroupById(id: $appTenantGroupId) {
    id
    name
    supportEmail
    administrators: appTenantGroupAdminsByAppTenantGroupId {
      nodes {
        id
        appUser: appUserByAppUserId {
          id
          username
          recoveryEmail
          contact: contactByContactId {
            id
            firstName
            lastName
            email
            fullName
          }
          appTenant: appTenantByAppTenantId {
            id
            name
          }
        }
      }
    }
    members: appTenantGroupMembersByAppTenantGroupId {
      nodes {
        id
        appTenant: appTenantByAppTenantId {
          id
          name
          anchorSubscription: appTenantSubscriptionByAnchorSubscriptionId {
            id
            licensePack: licensePackByLicensePackId {
              id
              key
            }
          }
        }
      }
    }
  }
 
  eligibleAppTenantGroupAdminCandidates {
    nodes {
      id
      username
      recoveryEmail
      permissionKey
      permissions
      contact: contactByContactId {
        id
        firstName
        lastName
        email
        fullName
      }
      appTenant: appTenantByAppTenantId {
        id
        name
      }
    }
  }

  eligibleAppTenantGroupMemberCandidates: allAppTenants(condition: {
    type: CUSTOMER
  }) {
    nodes {
      id
      name
      anchorSubscription: appTenantSubscriptionByAnchorSubscriptionId {
        id
        licensePack: licensePackByLicensePackId {
          id
          key
        }
      }
    }
  }
}
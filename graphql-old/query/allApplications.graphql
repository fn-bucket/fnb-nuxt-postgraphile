query {
  allApplications {
    nodes {
      key
      name
      appRoutes: appRoutesByApplicationKey {
        nodes {
          id
          name
          path
        }
      }
      licenseTypes: licenseTypesByApplicationKey (
        orderBy: PERMISSION_KEY_ASC
      ) {
        nodes {
          key
          name
          permissionKey
          permissions: licenseTypePermissionsByLicenseTypeKey {
            nodes {
              permissionKey
            }
          }
        }
      }
    }
  }
  allPermissions (
    orderBy: KEY_ASC
  ) {
    nodes {
      key
    }
  }
}

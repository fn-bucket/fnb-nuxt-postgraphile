query AppRouteById(
  $appRouteId: String!
){
  appRouteById(id: $appRouteId) {
    name
    applicationKey
    permissionKey
    description
    path
    menuBehavior
    menuOrdinal
    menuParentName
  }

  allContentSlugs(
    condition: {
      entityIdentifier: $appRouteId
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }
}

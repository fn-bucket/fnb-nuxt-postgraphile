query ActivityConfigurationSummary(
  $libraryId: String!
) {
  libraryById (
    id: $libraryId
) {
    id
    name
    appTenantSettings: appTenantLibrarySettingsByLibraryId {
      nodes {
        id
        libraryId
        presetsEnabled
        customConfigurationEnabled
      }
    }
    games {
      nodes {
        game {
          id
          name
          playKey
          images {
            nodes {
              id
              data
            }
          }
        }
        libraryGame {
          gameId
          libraryId
          status
        }
        configurationsSummary {
          publishedTemplateCount
          unpublishedTemplateCount
          inactiveTemplateCount
          publishedDemoCount
          unpublishedDemoCount
          inactiveDemoCount
        }
      }
    }
  }
}



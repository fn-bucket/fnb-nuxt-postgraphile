query PatientAssignedWorksheets(
  $patientId: String!
) {
  patientById(id: $patientId) {
    id
    contact: contactByContactId {
      id
      firstName
      lastName
      email
      cellPhone
      officePhone
    }
    assignedWorksheets: patientWorksheetAssignmentsByPatientId(
      condition: {
        status: ACTIVE
      }
    ) {
      nodes {
        id
        assignedAt
        worksheet: worksheetByWorksheetId {
          id
          name
        }
      }
    }
  }
}
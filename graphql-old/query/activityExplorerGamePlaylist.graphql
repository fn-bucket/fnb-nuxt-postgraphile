query ActivityExplorerGamePlaylist(
  $appUserId: String!
  $playKey: String!
) {
  activityExplorerGamePlayList(
    _appUserId: $appUserId
    _playKey: $playKey
  ) {
    id
    name
    entries: gamePlayListEntriesByGamePlayListId (orderBy: ORDINAL_ASC) {
      nodes {
        id
        ordinal
        gameConfiguration: gameConfigurationByGameConfigurationId {
          ...gameconfiguration10  
        }
      }
    }
  }
}

fragment gameconfiguration10 on GameConfiguration {
  id
  name
  version
  completionScoreCount
  createdAt
  modality
  canEdit
  isPssb
  isReducedStimulus
  tags
  prePlayMessage
  backgroundColor
  targetColor
  highScore
  lastScore
  game: gameByGameId {
    id
    name
    playKey
    versionName
    parentId
  }
  levels: levelsByGameConfigurationId {
    nodes {
      id
      levelNumber
      completionScore
      completionCriteria
      settings: gameLevelSettingsByLevelId {
        nodes {
          id
          appTenantId
          settingConfig: settingConfigBySettingConfigId {
            id
            name
            displayName
            ordinal
            type
            uiType
            acceptedValues {
              label
              value
            }
          }
          value
        }
      }
    }
  }  
}
query RecentAppTenants {
  recentAppTenants: allAppTenants(
    orderBy: CREATED_AT_DESC
    condition: {
      type: CUSTOMER
    }
  ) {
    nodes {
      id
      name
      createdAt
      type
      anchorSubscription: appTenantSubscriptionByAnchorSubscriptionId {
        id
        createdDate
        licensePack: licensePackByLicensePackId {
          id
          name
          key
        }
      }
    }
  }
}
query ActivityDeveloperManager {
  activityDeveloperUsers {
    nodes {
      id
      username
      recoveryEmail
      permissionKey
      permissions
      contact: contactByContactId {
        id
        firstName
        lastName
        email
        fullName
      }
      appTenant: appTenantByAppTenantId {
        id
        name
      }      
    }
  }
  
  eligibleActivityDeveloperCandidates {
    nodes {
      id
      username
      recoveryEmail
      permissionKey
      permissions
      contact: contactByContactId {
        id
        firstName
        lastName
        email
        fullName
      }
      appTenant: appTenantByAppTenantId {
        id
        name
      }      
    }
  } 
}
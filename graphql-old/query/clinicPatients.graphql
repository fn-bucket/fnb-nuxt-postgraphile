query ClinicPatients {
  allPatients {
    nodes {
      id
      appUserId
      hasUnacknowledgedMessages
      appUser: appUserByAppUserId {
        id
        recoveryEmail
        licenses: activeLicenses {
          nodes {
            id
            name
            licenseTypeKey
            expirationDate
            createdAt          
          }
        }
      }
      contact: contactByContactId {
        id
        firstName
        lastName
        fullName
        email
        cellPhone
        officePhone
        hasUnansweredMessages
      }
    }
  }
}
query CognitiveDomainByKey(
  $key: String!
) {
  cognitiveDomainByKey(key: $key) {
    id
    name
    key
    games {
      nodes {
        id
        name
      }
    }
    # weMoves {
    #   nodes {
    #     id
    #     name
    #   }
    # }
    # worksheets {
    #   nodes {
    #     id
    #     name
    #   }
    # }
  }
  
  definedContentSlugs: allContentSlugs(
    condition: {
      entityType: COGNITIVEDOMAIN
      entityIdentifier: $key
      type: SLUG
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

  definedContentImages: allContentSlugs(
    condition: {
      entityType: COGNITIVEDOMAIN
      entityIdentifier: $key
      type: IMAGE
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

	allGames {
    nodes {
      id
      name
    }
  }
}
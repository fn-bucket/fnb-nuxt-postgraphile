query AllGamesForManager {
  allGamesForManager {
    nodes {
      id
      name
      playKey
      versionName
      description
      supportsRedgreen
      supportsMfbf
      supportsVoiceRecognition
      supportsReducedStimulus
      supportsDyslexic
      supportsPssb
      supportsFullColor
      supportsOpenPlay
      settingConfigs: settingConfigsByGameId {
        nodes {          
          id
          name
          description
          type
          acceptedValues {
            label
            value
          }
          ordinal
        }
      }
      therapyCategories {
        nodes {
          id
          name
        }
      }
    }
  }
  
  allLibraries {
    nodes {
      id
      name
      backgroundMode
      allowModalityConfiguration
    }
  }
  
  allTherapyCategories {
    nodes {
      id
      name
      games {
        nodes {
          id
          name
          playKey
          versionName
          supportsRedgreen
          supportsMfbf
          supportsVoiceRecognition
          supportsReducedStimulus
          supportsDyslexic
          supportsPssb
          therapyCategories {
            nodes {
              id
              name
            }
          }
        }
      }
    }
  }
}

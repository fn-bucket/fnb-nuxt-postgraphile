query ErrorReportSearch($operationName: String, $appUserId: String, $startTime: Datetime, $endTime: Datetime, $searchTerm: String, $resultLimit: Int, $resultOffset: Int, $status: ErrorReportStatus) {
  errorReportSearch(
    _options: {operationName: $operationName, appUserId: $appUserId, startTime: $startTime, endTime: $endTime, searchTerm: $searchTerm, resultLimit: $resultLimit, resultOffset: $resultOffset, status: $status}
  ) {
    nodes {
      id
      operationName
      status
      firstReportedAt
      lastReportedAt
      observedCount
      message
      comment
      variables
      reportedBy: appUserByReportedByAppUserId {
        id
        username
        appTenant: appTenantByAppTenantId {
          id
          name
          __typename
        }
        contact: contactByContactId {
          id
          fullName
          __typename
        }
        __typename
      }
      reportedAs: appUserByReportedAsAppUserId {
        id
        username
        appTenant: appTenantByAppTenantId {
          id
          name
          __typename
        }
        contact: contactByContactId {
          id
          fullName
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}
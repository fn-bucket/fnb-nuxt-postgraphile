query SearchProjects(
  $options: SearchProjectsOptionInput
) {
  searchProjects(
    _options: $options
  ) {
    nodes {
      id
      name
      identifier
      createdAt
      updatedAt
      type
      isTemplate
      appTenantId
      workflowData
      rootUow: uowByUowId {
        ...uow1
      }
    }
  }
}

fragment uow1 on Uow {
  id
  createdAt
  updatedAt
  appTenantId
  identifier
  isTemplate
  name
  description
  type
  data
  status
  dueAt
  completedAt
  workflowError
  workflowHandlerKey
  useWorker
  dependencies: uowDependenciesByDependerId {
    nodes {
      id
      dependee: uowByDependeeId {
        id
        identifier
        name
        type
        status
      }
    }
  }
}

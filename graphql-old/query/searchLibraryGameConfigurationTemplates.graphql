query SearchLibraryGameConfigurationTemplates (
  $libraryId: String!
  $gamePlayKey: String!
  $type: GameConfigurationType!
  $options: SearchLibraryGameConfigurationTemplatesOptionInput
) {
  searchLibraryGameConfigurationTemplates(
    _gamePlayKey: $gamePlayKey
    _libraryId: $libraryId
    _type: $type
    _options: $options
  ) {
    nodes {
    	...gcInfo4
    }
  }
}


fragment gcInfo4 on GameConfiguration {
  id
  name
  version
  isInactive
  libraryId
  type
  completionScoreCount
  createdAt
  modality
  canEdit
  isPssb
  isReducedStimulus
  tags
  prePlayMessage
  backgroundColor
  targetColor
  game: gameByGameId {
    id
    name
    playKey
    versionName
    parentId
  }
  levels: levelsByGameConfigurationId {
    nodes {
      id
      levelNumber
      completionScore
      completionCriteria
      settings: gameLevelSettingsByLevelId {
        nodes {
          id
          appTenantId
          settingConfig: settingConfigBySettingConfigId {
            id
            name
            displayName
            ordinal
            type
            uiType
            acceptedValues {
              label
              value
            }
          }
          value
        }
      }
    }
  }  
}

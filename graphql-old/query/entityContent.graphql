query EntityContent(
  $entityIdentifier: String!
  $entityTypeKey: ContentEntityType!
) {
  definedContentSlugs: allContentSlugs(
    condition: {
      entityType: $entityTypeKey
      entityIdentifier: $entityIdentifier
      type: SLUG
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

  definedContentImages: allContentSlugs(
    condition: {
      entityType: $entityTypeKey
      entityIdentifier: $entityIdentifier
      type: IMAGE
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }
}



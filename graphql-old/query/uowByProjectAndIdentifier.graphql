query UowByProjectAndIdentifier(
  $projectId: String!
  $uowIdentifier: String!
) {
	uowByProjectAndIdentifier(
    _projectId: $projectId
    _identifier: $uowIdentifier
  ) {
    ...uow2
    children: uowsByParentUowId {
      nodes {
        ...uow2
        children: uowsByParentUowId {
          nodes {
            ...uow2
            children: uowsByParentUowId {
              nodes {
                ...uow2
                children: uowsByParentUowId {
                  nodes {
                    ...uow2
                    children: uowsByParentUowId {
                      nodes {
                        ...uow2
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}


fragment uow2 on Uow {
  id
  createdAt
  updatedAt
  appTenantId
  identifier
  isTemplate
  name
  description
  type
  data
  status
  dueAt
  completedAt
  dependencies: uowDependenciesByDependerId {
    nodes {
      id
      dependee: uowByDependeeId {
        id
        identifier
        name
        type
        status
      }
    }
  }
}
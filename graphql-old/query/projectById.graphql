query ProjectById(
  $projectId: String!
) {
  projectById(id: $projectId) {
    id
    name
    identifier
    createdAt
    updatedAt
    type
    isTemplate
    appTenantId
    workflowData
    workflowInputDefinition
    template {
      id
      identifier
      type
      name
    }
    rootUow: uowByUowId {
      ...uow
			children: uowsByParentUowId {
        nodes {
          ...uow
          children: uowsByParentUowId {
            nodes {
              ...uow
              children: uowsByParentUowId {
                nodes {
                  ...uow
                  children: uowsByParentUowId {
                    nodes {
                      ...uow
                      children: uowsByParentUowId {
                        nodes {
                          ...uow
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment uow on Uow {
  id
  createdAt
  updatedAt
  appTenantId
  identifier
  isTemplate
  name
  description
  type
  data
  status
  dueAt
  completedAt
  workflowError
  workflowHandlerKey
  useWorker
  dependencies: uowDependenciesByDependerId {
    nodes {
      id
      dependee: uowByDependeeId {
        id
        identifier
        name
        type
        status
      }
    }
  }
}
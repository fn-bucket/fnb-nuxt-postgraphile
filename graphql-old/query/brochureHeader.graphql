query brochureHeader {
  libraryInfo:landingPageData {
      libraries {
        id
        name
        benefits {
          id
          name
          contentSlugs {
            id
            key
            content
          }
        }
      }
    }
  vision:libraryPublicOfferings(_libraryId: "vision") {
      nodes {
        id
        name
        key
      }
    }
    occupational:libraryPublicOfferings(_libraryId: "occupational") {
      nodes {
        id
        name
        key
      }
    }
}

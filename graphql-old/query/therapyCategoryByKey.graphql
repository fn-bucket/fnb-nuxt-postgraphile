query TherapyCategoryByKey(
  $key: String!
) {
  therapyCategoryByKey(key: $key) {
    id
    name
    key
    parentTherapyCategory: therapyCategoryByParentTherapyCategoryId {
      id
      name
      key
    }
    childTherapyCategories: therapyCategoriesByParentTherapyCategoryId {
      nodes {
        id
        name
        key
      }
    }
    games {
      nodes {
        id
        name
        playKey
        versionName
      }
    }
    weMoves {
      nodes {
        id
        name
      }
    }
    worksheets {
      nodes {
        id
        name
      }
    }
  }
  
  definedContentSlugs: allContentSlugs(
    condition: {
      entityType: THERAPYCATEGORY
      entityIdentifier: $key
      type: SLUG
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

  definedContentImages: allContentSlugs(
    condition: {
      entityType: THERAPYCATEGORY
      entityIdentifier: $key
      type: IMAGE
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

	allGames {
    nodes {
      id
      name
      playKey
      versionName
    }
  }
	allWeMoves {
    nodes {
      id
      name
    }
  }
	allWorksheets {
    nodes {
      id
      name
    }
  }
	allTherapyCategories {
    nodes {
      id
      name
      key
      parentTherapyCategoryId
    }
  }
}
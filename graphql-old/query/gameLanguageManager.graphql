query GameLanguageManager(
  $appUserId: String!
) {
  allGames (condition: { versionName: "base"}) {
    nodes {
      id
      name
      versionName
      playKey
      languageTokens
      versions: gamesByParentId {
        totalCount
        nodes {
          id
          name
          versionName
          playKey
		      languageTokens
        }
      }
    }
  }
  
  allGameLanguageManagers(
    condition: {
      appUserId: $appUserId
    }
  ) {
    nodes {
      id
      language: supportedLanguageByLanguageId {
        id
        name
      }
    }
  }
}
query ClinicGamePlayLists {
  currentAppTenant {
    id
    name
    templateGamePlayLists: gamePlayListsByAppTenantId(condition: {
      type: TEMPLATE
    }) {
      nodes {
        id
        name
        type
        description
        tags
        therapyCategories {
          nodes {
            id
            name
          }
        }
				entries: gamePlayListEntriesByGamePlayListId (orderBy: ORDINAL_ASC) {
          nodes {
            id
            ordinal
            gameConfiguration: gameConfigurationByGameConfigurationId {
              ...gameConfiguration4            
            }
          }
        }
      }
    }
  }
}

fragment gameConfiguration4 on GameConfiguration {
  id
  name
  version
  game: gameByGameId {
    id
    name
    playKey
    versionName
    parentId
  }
}

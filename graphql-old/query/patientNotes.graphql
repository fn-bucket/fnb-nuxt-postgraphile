query PatientNotes(
  $patientId: String!
) {
  allPatientNotes(condition: {
    patientId: $patientId
  }) {
    nodes {
      id
      note: noteByNoteId {
        id
        createdAt
        updatedAt
        content
        createdByAppUser: appUserByCreatedByAppUserId {
          id
          username
          recoveryEmail
          contact: contactByContactId {
            id
            firstName
            lastName
            email
          }
        }
      }
      patient: patientByPatientId {
        id
        appUser: appUserByAppUserId {
          id
          username
          recoveryEmail
          contact: contactByContactId {
            id
            firstName
            lastName
            email
          }
        }
      }
    }
  }
}
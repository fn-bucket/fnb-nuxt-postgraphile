query WeMoveByKey(
  $key: String!
) {
  weMoveByKey(key: $key) {
    id
    name
    key
    videoUrl
    createdAt
    deactivatedDate
    description
    therapyCategories {
      nodes {
        id
        name
        key
      }
    }
  }

  weMoveAttachments: allContentSlugs(
    condition: {
      entityType: WEMOVE
      entityIdentifier: $key
      type: ATTACHMENT
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

  allTherapyCategories {
    nodes {
      id
      name
      key
    }
  }

  allWeMoves {
    nodes {
      id
      name
      key
    }
  }
}	
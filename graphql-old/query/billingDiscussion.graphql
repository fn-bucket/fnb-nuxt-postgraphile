
query {
  currentAppTenant {
    id
    name
    billingTopic: topicByBillingTopicId {
      id
      name
      messages: messagesByTopicId (
        orderBy: CREATED_AT_DESC
        condition: {
          status: SENT
        }
      ) {
        nodes {
          id
          createdAt
          content
          tags
          postedByContact: contactByPostedByContactId {
            id
            fullName
            firstName
            lastName
            email
          }
        }
      }
    }
  }
}
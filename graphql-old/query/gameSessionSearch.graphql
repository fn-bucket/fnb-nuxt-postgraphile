query GameSessionSearch(
  $appTenantId: String
  $appUserId: String
  $gameSessionType: GameSessionType
  $playKey: String
  $gameConfigurationId: String
  $searchTerms: [String]
  $startDate: Date
  $endDate: Date
  $resultLimit: Int
  $resultOffset: Int
) {
  gameSessionSearch(_options: {
    appTenantId: $appTenantId
    appUserId: $appUserId
    gameSessionType: $gameSessionType
    playKey: $playKey
    gameConfigurationId: $gameConfigurationId
    searchTerms: $searchTerms
    startDate: $startDate
    endDate: $endDate
    resultLimit: $resultLimit
    resultOffset: $resultOffset
  }) {
    nodes {
      id
      startedAt
      expiresAt
      type
      gameConfiguration: gameConfigurationByGameConfigurationId {
        id
        name
        version
        game: gameByGameId {
          id
          name
          playKey
          versionName
        }
      }
      scores: scoresByGameSessionId {
        totalCount
      }
      appUser: appUserByAppUserId {
        id
        username
        contact: contactByContactId {
          id
          lastName
          firstName
          fullName
        }
      }
      appTenant: appTenantByAppTenantId {
        id
        name
      }
    }
  }
}
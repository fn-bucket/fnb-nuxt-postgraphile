query LibraryById(
  $libraryId: String!
) {
  libraryById(id: $libraryId) {
    id
    name
    allowModalityConfiguration
    libraryGames: libraryGamesByLibraryId {
      nodes {
        libraryId
        gameId
        status
        game: gameByGameId {
          id
          name
          playKey
          versionName
          parentId
          libraries: libraryGamesByGameId {
            nodes {
              libraryId
              status
              library: libraryByLibraryId {
                id
                name
              }
            }
          }
        }        
      }
    }
    # weMoves {
    #   nodes {
    #     id
    #     name
    #   }
    # }
    # worksheets {
    #   nodes {
    #     id
    #     name
    #   }
    # }
  }
  
  definedContentSlugs: allContentSlugs(
    condition: {
      entityType: LIBRARY
      entityIdentifier: $libraryId
      type: SLUG
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

  definedContentImages: allContentSlugs(
    condition: {
      entityType: LIBRARY
      entityIdentifier: $libraryId
      type: IMAGE
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

	allGames {
    nodes {
      id
      name
    }
  }
}
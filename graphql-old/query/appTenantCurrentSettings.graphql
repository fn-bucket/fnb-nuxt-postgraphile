query AppTenantCurrentSettings {
  currentAppTenant {
    id
    name
    settings
  }
  
  applicationByKey(key: "ovb") {
    key
    name
    settingConfigs {
      key
      name
      scope
      type
      value
      ordinal
      defaultValue
      tenantEditKey
      acceptedValues {
        label
        value
      }
    }    
  }
}
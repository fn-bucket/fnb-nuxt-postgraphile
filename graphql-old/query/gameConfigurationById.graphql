query gameConfigurationById($id: String!) {
  gameConfigurationById(id: $id) {
    id
    name
    description
    modality
    canEdit
    isPssb
    isReducedStimulus
    tags
    levels: levelsByGameConfigurationId {
      nodes {
        id
        levelNumber
        completionScore
        completionCriteria
        settings: gameLevelSettingsByLevelId {
          nodes {
            id
            appTenantId
            settingConfig: settingConfigBySettingConfigId {
              id
              name
              displayName
              ordinal
              type
              uiType
              acceptedValues {
                label
                value
              }
            }
            value
          }
        }
      }
    }
    game: gameByGameId {
      id
      name
      playKey
      versionName
      parentId
      supportsRedgreen
      supportsMfbf
      supportsVoiceRecognition
      supportsReducedStimulus
      supportsDyslexic
      supportsPssb
      supportsFullColor
      modalityTree {
        defaultModality
        modalityDetails {
          modality
          modalityIsEnabled
          defaultBackgroundValue
          backgrounds {
            type
            label
            value
            ordinal
            defaultTargetValue
            isReducedStimulus
            targetColors {
              label
              value
              ordinal
            }
          }
        }
      }
      stimulusTree {
        defaultModality
        modalityDetails {
          modality
          modalityIsEnabled
          defaultBackgroundValue
          backgrounds {
            type
            label
            value
            ordinal
            defaultTargetValue
            isReducedStimulus
            targetColors {
              label
              value
              ordinal
            }
          }
        }
      }
      gameConfigurations: gameConfigurationsByGameId {
        nodes {
          id
          name
        }
      }
      settingConfigs: settingConfigsByGameId {
        nodes {          
          name
          description
          displayName
          type
          uiType
          acceptedValues {
            label
            value
          }
          ordinal
        }
      }
      scoringConfigs: scoringConfigsByGameId(
        orderBy: ORDINAL_ASC
      ) {
        nodes {          
          id
          name
          displayName
          type
          ordinal
          isPrimary
          isChartable
          chartingOptions
        }
      }
    }
  }
}

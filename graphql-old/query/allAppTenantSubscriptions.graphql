query AllAppTenantSubscriptions{
  allAppTenantSubscriptions {
    nodes {
      id
      appTenantId
      expirationDate
      inactive
      isAnchorSubscription
      availableUpgradePaths {
        nodes {
          key
          name
        }
      }
      availableLicenses {
        nodes {
          licensePackLicenseType {
            licenseTypeKey
          }
          availableCount
          provisionedCount
          activeCount
          inactiveCount
          canProvision
        }
      }
      appTenant: appTenantByAppTenantId {
        id
        name
        appUsersByAppTenantId(
          condition: { permissionKey: ADMIN }
          first: 1
          orderBy: CREATED_AT_DESC
        ) {
          nodes {
            username
            contact: contactByContactId {
              firstName
              lastName
              email
            }
          }
        }
      }
      licensePack: licensePackByLicensePackId {
        name
        key
        price
        type
        availability
        renewalFrequency
        upgradeConfig {
          upgradePaths {
            licensePackKey
            licenseTypeUpgrades {
              sourceLicenseTypeKey
              targetLicenseTypeKey
            }
          }
        }
        licenseTypes: licensePackLicenseTypesByLicensePackId {
          nodes {
            licenseTypeKey
            licenseCount
            assignUponSubscription
            unlimitedProvision
          }
        }
      }
      assignedLicenses: licensesBySubscriptionId {
        nodes {
          id
          name
          licenseTypeKey
          expirationDate
          inactive
          assignedToAppUser: appUserByAssignedToAppUserId {
            id
            username
            contact: contactByContactId {
              id
              fullName
              firstName
              lastName
              email
              cellPhone
              officePhone
            }
          }
        }
      }
    }
  }
}

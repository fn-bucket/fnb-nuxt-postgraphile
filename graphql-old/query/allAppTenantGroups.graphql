query AppTenantGroupManager {
  allAppTenantGroups {
    nodes {
      id
      name
      managers: appTenantGroupAdminsByAppTenantGroupId {
        nodes {
          id
          appUser: appUserByAppUserId {
            id
            recoveryEmail
            contact: contactByContactId {
              id
              firstName
              lastName
              email
            }
          }
        }
      }
    }
  }
  
  eligibleAppTenantGroupAdminCandidates {
    nodes {
      id
      username
      permissionKey
      permissions
      contact: contactByContactId {
        id
        firstName
        lastName
        email
        fullName
      }
      appTenant: appTenantByAppTenantId {
        id
        name
      }
    }
  }
}
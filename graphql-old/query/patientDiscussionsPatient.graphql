query PatientDiscussionsPatient(
  $id: String!
) {
  patientById(id: $id) {
    id
    createdDate
    deactivatedDate
    contact: contactByContactId {
      id
      firstName
      lastName
      email
      cellPhone
      officePhone
    }
  	topicInclusive: topicByTopicIdInclusive {
      id
      name
      messages: messagesByTopicId (
        orderBy: CREATED_AT_DESC
        condition: {
          status: SENT
        }
      ) {
        nodes {
          id
          createdAt
          acknowledgedAt
          content
          tags
          postedByContact: contactByPostedByContactId {
            id
            fullName
            firstName
            lastName
            email
          }
        }
      }
    }
  }
}
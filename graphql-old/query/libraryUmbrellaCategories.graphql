query LibraryUmbrellaCategories (
    $libraryId: String!
) {
    libraryById(id: $libraryId) {
        id
        name
        umbrellaCategories {
            nodes {
                id
                name
                key
                childCategories: therapyCategoriesByParentTherapyCategoryId {
                    nodes {
                        id
                        name
                        key
                        games {
                            nodes {
                                id
                                name
                                playKey
                                versionName
                            }
                        }
                    }
                }
            }
        }
    }
}

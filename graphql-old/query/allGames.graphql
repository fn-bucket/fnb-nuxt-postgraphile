query AllGames(
  $libraryId: String!
) {
  allGames: libraryGames(_libraryId: $libraryId) {
    nodes {
      id
      name
      playKey
      versionName
      description
      supportsRedgreen
      supportsMfbf
      supportsVoiceRecognition
      supportsReducedStimulus
      supportsDyslexic
      supportsPssb
      supportsFullColor
      supportsOpenPlay
      images {
        nodes {
          id
          data
          type
          description
          content
          key
        }
      }
      settingConfigs: settingConfigsByGameId {
        nodes {          
          id
          name
          description
          type
          acceptedValues {
            label
            value
          }
          ordinal
        }
      }
      therapyCategories {
        nodes {
          id
          name
        }
      }
    }
  }

  allLibraries {
    nodes {
      id
      name
      backgroundMode
      allowModalityConfiguration
    }
  }

  allTherapyCategories(
    orderBy: NAME_ASC
  ) {
    nodes {
      id
      name
      key
      parentTherapyCategoryId
      parentTherapyCategory: therapyCategoryByParentTherapyCategoryId {
        id
        name
        key
        parentTherapyCategoryId
        childTherapyCategories: therapyCategoriesByParentTherapyCategoryId {
          nodes {
            id
            name
            key
          }
        }
        games {
          nodes {
            id
            name
            playKey
          }
        }
      }
      games {
        nodes {
          id
          name
          playKey
          versionName
          supportsRedgreen
          supportsMfbf
          supportsVoiceRecognition
          supportsReducedStimulus
          supportsDyslexic
          supportsPssb
          images {
            nodes {
              id
              data
              type
              description
              content
              key
            }
          }
          therapyCategories {
            nodes {
              id
              name
            }
          }
        }
      }
    }
  }
}

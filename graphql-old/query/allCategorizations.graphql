query AllCategorization {
  allTherapyCategories(
    orderBy: NAME_ASC
  ) {
    nodes {
      ...gtcInfo
      parentTherapyCategory: therapyCategoryByParentTherapyCategoryId {
        ...gtcInfo
      }
      childTherapyCategories: therapyCategoriesByParentTherapyCategoryId {
        nodes {
          ...gtcInfo
          parentTherapyCategory: therapyCategoryByParentTherapyCategoryId {
            ...gtcInfo
          }
          childTherapyCategories: therapyCategoriesByParentTherapyCategoryId {
            nodes {
              ...gtcInfo
              parentTherapyCategory: therapyCategoryByParentTherapyCategoryId {
                ...gtcInfo
              }
              childTherapyCategories: therapyCategoriesByParentTherapyCategoryId {
                nodes {
                  ...gtcInfo
                  parentTherapyCategory: therapyCategoryByParentTherapyCategoryId {
                    ...gtcInfo
                  }
                  childTherapyCategories: therapyCategoriesByParentTherapyCategoryId {
                    nodes {
                      ...gtcInfo
                      parentTherapyCategory: therapyCategoryByParentTherapyCategoryId {
                        ...gtcInfo
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      # gameCount: gameTherapyCategoriesByTherapyCategoryId {
      #   totalCount
      # }
      # weMoveCount: weMoveTherapyCategoriesByTherapyCategoryId {
      #   totalCount
      # }
      # worksheetCount: worksheetTherapyCategoriesByTherapyCategoryId {
      #   totalCount
      # }
    }
  }
  
  allCognitiveDomains(
    orderBy: NAME_ASC
  ) {
    nodes {
      id
      key
      name
      description
      gameCount: gameCognitiveDomainsByCognitiveDomainId {
        totalCount
      }
    }
  }

  allLibraries(
    orderBy: NAME_ASC
  ) {
    nodes {
      id
      name
      allowModalityConfiguration
    }
  }

	allGames(
    condition: {
      versionName: "base"
    }
  ) {
    nodes {
      id
      name
      playKey
      versionName
    }
  }
	allWeMoves {
    nodes {
      id
      name
      key
    }
  }
	allWorksheets {
    nodes {
      id
      name
      key
    }
  }
}

fragment gtcInfo on TherapyCategory {
  id
  name
  key
  parentTherapyCategoryId
  games {
    nodes {
      id
      name
      playKey
      versionName
    }
  }  
  weMoves {
    nodes {
      id
      name
      key
    }
  }  
  worksheets {
    nodes {
      id
      name
      key
    }
  }  
}
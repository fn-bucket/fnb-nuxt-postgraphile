query GameConfigurationWithSessions(
  $gameConfigurationId: String!
) {
  gameConfigurationById(id: $gameConfigurationId) {
    id
    name
    description
    modality
    canEdit
    isPssb
    isReducedStimulus
    tags
    levels: levelsByGameConfigurationId {
      nodes {
        id
        levelNumber
        completionScore
        completionCriteria
        settings: gameLevelSettingsByLevelId {
          nodes {
            id
            appTenantId
            settingConfig: settingConfigBySettingConfigId {
              id
              name
              displayName
              ordinal
              type
              uiType
              acceptedValues {
                label
                value
              }
            }
            value
          }
        }
      }
    }
    chartData {
      labels
      datasets {
        label
        data
        borderColor
        fill
      }
    }
    game: gameByGameId {
      id
      name
      playKey
      versionName
      parentId
      supportsRedgreen
      supportsMfbf
      supportsVoiceRecognition
      supportsReducedStimulus
      supportsDyslexic
      supportsPssb
      supportsFullColor
      gameConfigurations: gameConfigurationsByGameId {
        nodes {
          id
          name
        }
      }
      settingConfigs: settingConfigsByGameId {
        nodes {          
          name
          description
          displayName
          type
          uiType
          acceptedValues {
            label
            value
          }
          ordinal
        }
      }
      scoringConfigs: scoringConfigsByGameId(
        orderBy: ORDINAL_ASC
      ) {
        nodes {          
          id
          name
          displayName
          type
          ordinal
          isPrimary
          isChartable
          chartingOptions
        }
      }
    }
    gameSessions: gameSessionsByGameConfigurationId (
      orderBy: STARTED_AT_DESC
    ) {
      nodes {
        id
        startedAt
        expiresAt
        status
        scoreRollup {
          nodes {
            scoringField
            topResult
            meanResult
          }
        }
        chartData {
          labels
          datasets {
            label
            data
            borderColor
            fill
          }
        }
        scores: scoresByGameSessionId (
          orderBy: REPORTED_AT_DESC
        ) {
          nodes {
            id
            reportedAt
            scoreInfo
          }
        }
      }
    }
  }
}
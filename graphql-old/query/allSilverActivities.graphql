query SilverActivities {
  allCognitiveDomains {
    nodes {
      id
      name
      activityKey
      games {
        nodes {
          id
          name
          playKey
          silverConfigurations {
            nodes {
              ...gcInfo1
            }
          }
        }
      }
    }
  }
}

fragment gcInfo1 on GameConfiguration {
  id
  name
  description
  modality
  tags
  levels: levelsByGameConfigurationId {
    nodes {
      id
      levelNumber
      completionScore
      completionCriteria
      settings: gameLevelSettingsByLevelId {
        nodes {
          id
          appTenantId
          settingConfig: settingConfigBySettingConfigId {
            id
            name
            displayName
            ordinal
            type
            uiType
            acceptedValues {
              label
              value
            }
          }
          value
        }
      }
    }
  }
}
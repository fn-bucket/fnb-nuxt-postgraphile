query SessionStatus(
  $sessionId: String!
) {
  sessionStatus(
    _sessionId: $sessionId
    _overrideErrors: true
  )
  
  gameSessionById(id: $sessionId) {
    id
    appTenant: appTenantByAppTenantId {
      id
      name
    }
    appUser: appUserByAppUserId {
      id
      username
      contact: contactByContactId {
        id
        fullName
        email
      }
    }
    scores: scoresByGameSessionId {
      nodes {
        id
        reportedAt
        scoreInfo
      }
    }
  }
}
query GameByPlayKey(
  $playKey: String!
) {
  gameByPlayKey(_playKey: $playKey) {
    id
    name
    playKey
    versionName
    overrideParentSettings
    languageTokens
    parent: gameByParentId {
      id
      name
      playKey
      versionName
      overrideParentSettings
      languageTokens
      settingConfigs: settingConfigsByGameId(
        orderBy: ORDINAL_ASC
      ) {
        nodes {          
          id
          gameId
          name
          description
          displayName
          type
          uiType
          ordinal
          acceptedValues {
            label
            value
          }
          defaultValue
          deprecated
          context
        }
      }
    }
    scoringConfigs: scoringConfigsByGameId(
      orderBy: ORDINAL_ASC
    ) {
      nodes {          
        id
        name
        displayName
        type
        ordinal
        isPrimary
        isChartable
        chartingOptions
      }
    }
    description
    supportsRedgreen
    supportsMfbf
    supportsVoiceRecognition
    supportsReducedStimulus
    supportsDyslexic
    supportsPssb
    supportsFullColor
    supportsOpenPlay
    supportsAlternatingModality
    supportsLeveling
    maxGameTrackedLevel
    modalityTree {
      defaultModality
      modalityDetails {
        modality
        modalityIsEnabled
        defaultBackgroundValue
        backgrounds {
          type
          label
          value
          ordinal
          defaultTargetValue
          isReducedStimulus
          isReducedStimulus
          targetColors {
            label
            value
            ordinal
          }
        }
      }
    }
    stimulusTree {
      defaultModality
      modalityDetails {
        modality
        modalityIsEnabled
        defaultBackgroundValue
        backgrounds {
          type
          label
          value
          ordinal
          defaultTargetValue
          isReducedStimulus
          targetColors {
            label
            value
            ordinal
          }
        }
      }
    }
    publishedVersion
    gamePlayInstructions
    implementationProjectId
    libraries: libraryGamesByGameId {
      nodes {
        libraryId
        status
        library: libraryByLibraryId {
          id
          name
        }
      }
    }
    scoringConfigs: scoringConfigsByGameId(
      orderBy: ORDINAL_ASC
    ) {
      nodes {          
        id
        name
        displayName
        type
        ordinal
        isPrimary
        isChartable
        chartingOptions
      }
    }
    settingConfigs: settingConfigsByGameId(
      orderBy: ORDINAL_ASC
    ) {
      nodes {          
        id
        gameId
        name
        description
        displayName
        type
        uiType
        ordinal
        acceptedValues {
          label
          value
        }
        defaultValue
        deprecated
        context
      }
    }
    therapyCategories {
      nodes {
        id
        name
      }
    }
    cognitiveDomains {
      nodes {
        id
        name
      }
    }
    versions: gamesByParentId {
      nodes {
        id
        name
        playKey
        versionName
        overrideParentSettings
        languageTokens
        description
        supportsRedgreen
        supportsMfbf
        supportsVoiceRecognition
        supportsReducedStimulus
        supportsDyslexic
        supportsPssb
        supportsFullColor
        supportsOpenPlay
        supportsAlternatingModality
        supportsLeveling
        maxGameTrackedLevel
        modalityTree {
          defaultModality
          modalityDetails {
            modality
            modalityIsEnabled
            defaultBackgroundValue
            backgrounds {
              type
              label
              value
              ordinal
              defaultTargetValue
              isReducedStimulus
              isReducedStimulus
              targetColors {
                label
                value
                ordinal
              }
            }
          }
        }
        stimulusTree {
          defaultModality
          modalityDetails {
            modality
            modalityIsEnabled
            defaultBackgroundValue
            backgrounds {
              type
              label
              value
              ordinal
              defaultTargetValue
              isReducedStimulus
              targetColors {
                label
                value
                ordinal
              }
            }
          }
        }
        publishedVersion
        gamePlayInstructions
        parent: gameByParentId {
          id
          name
          playKey
          versionName
          overrideParentSettings
          languageTokens
          settingConfigs: settingConfigsByGameId(
            orderBy: ORDINAL_ASC
          ) {
            nodes {          
              id
              gameId
              name
              description
              displayName
              type
              uiType
              ordinal
              acceptedValues {
                label
                value
              }
              defaultValue
              deprecated
              context
            }
          }
        }
        scoringConfigs: scoringConfigsByGameId(
          orderBy: ORDINAL_ASC
        ) {
          nodes {          
            id
            name
            displayName
            type
            ordinal
            isPrimary
            isChartable
            chartingOptions
          }
        }
        settingConfigs: settingConfigsByGameId(
          orderBy: ORDINAL_ASC
        ) {
          nodes {          
            id
            gameId
            name
            description
            displayName
            type
            uiType
            ordinal
            acceptedValues {
              label
              value
            }
            defaultValue
            deprecated
            context
          }
        }
      }
    }
  }

  allPaletteColors {
    nodes {
      id
      label
      hexValue
    }
  }

  gameContentSlugs: allContentSlugs(
    condition: {
      entityType: GAME
      entityIdentifier: $playKey
      type: SLUG
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

  gameContentImages: allContentSlugs(
    condition: {
      entityType: GAME
      entityIdentifier: $playKey
      type: IMAGE
    }
  ) {
    nodes {
      id
      key
      entityType
      entityIdentifier
      description
      content
      data
      type
    }
  }

  allLibraries (
    orderBy: NAME_ASC
  ) {
    nodes {
      id
      name
    }
  }  

  allTherapyCategories (
    orderBy: NAME_ASC
  )  {
    nodes {
      id
      name
    }
  }

  allCognitiveDomains (
    orderBy: NAME_ASC
  )  {
    nodes {
      id
      name
    }
  }
}


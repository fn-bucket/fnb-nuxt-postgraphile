query PatientAssignedGamesDaySummary(
  $patientId: String!
  $sessionDate: Datetime!
) {
  patientAssignedGamesDaySummary(
    _patientId: $patientId
    _sessionDate: $sessionDate
  ) {
    nodes {
      sessionDate
      patientGameAssignment {
        id
        assignedAt
       	gameConfiguration:gameConfigurationByGameConfigurationId {
          id
          name
          version
          highScore
          lastScore
        } 
        game: gameByGameId {
          id
          name
          playKey
          versionName
          parentId
       }
      }
      evaluation
    }
  }
}